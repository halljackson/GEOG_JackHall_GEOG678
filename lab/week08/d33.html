<!DOCTYPE html>
<html>
  <head>
    <title>Lab 08 - D3</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
      .line {
        fill: none;
        stroke-width: 2px;
      }

      .highest {
        stroke: steelblue;
      }

      .lowest {
        stroke: orange;
      }

      .axis text {
        font: 10px sans-serif;
      }

      .axis path,
      .axis line {
        fill: none;
        shape-rendering: crispEdges;
      }

      .chart-title {
        text-anchor: middle;
        font-size: 16px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <script>
      // Data
      const days = ["Sat", "Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
      const data = [
        { day: "Sat", highest: 82, lowest: 67 },
        { day: "Sun", highest: 81, lowest: 59 },
        { day: "Mon", highest: 81, lowest: 50 },
        { day: "Tue", highest: 70, lowest: 47 },
        { day: "Wed", highest: 77, lowest: 51 },
        { day: "Thu", highest: 78, lowest: 60 },
        { day: "Fri", highest: 79, lowest: 66 },
        { day: "Sat", highest: 80, lowest: 66 },
      ];

      // Dimensions and margins
      const margin = { top: 50, right: 30, bottom: 50, left: 50 };
      const width = 600 - margin.left - margin.right;
      const height = 400 - margin.top - margin.bottom;

      // Create SVG container
      const svg = d3
        .select("body")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

      // Scales
      const x = d3
        .scalePoint()
        .domain(days)
        .range([0, width]);

      const y = d3
        .scaleLinear()
        .domain([
          d3.min(data, (d) => d.lowest) - 5,
          d3.max(data, (d) => d.highest) + 5,
        ])
        .range([height, 0]);

      // Axes
      const xAxis = d3.axisBottom(x);
      const yAxis = d3.axisLeft(y);

      svg.append("g")
        .attr("transform", `translate(0,${height})`)
        .call(xAxis);

      svg.append("g").call(yAxis);

      // Line generators
      const lineHighest = d3
        .line()
        .x((d) => x(d.day))
        .y((d) => y(d.highest));

      const lineLowest = d3
        .line()
        .x((d) => x(d.day))
        .y((d) => y(d.lowest));

      // Draw lines
      svg.append("path")
        .datum(data)
        .attr("class", "line highest")
        .attr("d", lineHighest);

      svg.append("path")
        .datum(data)
        .attr("class", "line lowest")
        .attr("d", lineLowest);

      // Title
      svg.append("text")
        .attr("x", width / 2)
        .attr("y", -margin.top / 2)
        .attr("class", "chart-title")
        .text("Weekly Temperature Forecast in College Station");

      // Add legend
      svg.append("text")
        .attr("x", width - 100)
        .attr("y", height - 120)
        .attr("fill", "steelblue")
        .text("Highest (°F)");

      svg.append("text")
        .attr("x", width - 100)
        .attr("y", height - 100)
        .attr("fill", "orange")
        .text("Lowest (°F)");
    </script>
  </body>
</html>
