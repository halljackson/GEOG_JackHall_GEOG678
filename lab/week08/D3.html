<!DOCTYPE html>
<html>
  <head>
    <title>Lab 08 - D3</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
      .line {
        fill: none;
        stroke-width: 2px;
      }

      .highest {
        stroke: red;
      }

      .lowest {
        stroke: blue;
      }

      .axis text {
        font: 10px sans-serif;
      }

      .axis path,
      .axis line {
        fill: none;
        shape-rendering: crispEdges;
      }

      .chart-title {
        text-anchor: middle;
        font-size: 16px;
        font-weight: bold;
      }

      .y-axis-title {
        text-anchor: middle;
        font-size: 12px;
        font-weight: bold;
      }

      .diamond-high {
        fill: red;
        stroke: none;
      }

      .diamond-low {
        fill: blue;
        stroke: none;
      }

    </style>
  </head>
  <body>
    <script>
      const data = [
        { day: "Sat1", label: "Sat", highest: 82, lowest: 67 },
        { day: "Sun", label: "Sun", highest: 81, lowest: 59 },
        { day: "Mon", label: "Mon", highest: 81, lowest: 50 },
        { day: "Tue", label: "Tue", highest: 70, lowest: 47 },
        { day: "Wed", label: "Wed", highest: 77, lowest: 51 },
        { day: "Thu", label: "Thu", highest: 78, lowest: 60 },
        { day: "Fri", label: "Fri", highest: 79, lowest: 66 },
        { day: "Sat2", label: "Sat", highest: 80, lowest: 66 },
      ];

      const margin = { top: 50, right: 30, bottom: 50, left: 60 };
      const width = 600 - margin.left - margin.right;
      const height = 400 - margin.top - margin.bottom;

      const svg = d3
        .select("body")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

      const x = d3
        .scalePoint()
        .domain(data.map((d) => d.day))
        .range([0, width]);

      const y = d3
        .scaleLinear()
        .domain([
          d3.min(data, (d) => d.lowest) - 5,
          d3.max(data, (d) => d.highest) + 5,
        ])
        .range([height, 0]);

      const xAxis = d3.axisBottom(x).tickFormat((d) => {
        const entry = data.find((item) => item.day === d);
        return entry ? entry.label : d;
      });

      const yAxis = d3.axisLeft(y);

      svg.append("g")
        .attr("transform", `translate(0,${height})`)
        .call(xAxis);

      svg.append("g").call(yAxis);

      svg
        .append("text")
        .attr("class", "y-axis-title")
        .attr("x", -height / 2)
        .attr("y", -margin.left + 15)
        .attr("transform", "rotate(-90)")
        .text("Temperature (°F)");

      const lineHighest = d3
        .line()
        .x((d) => x(d.day))
        .y((d) => y(d.highest));

      const lineLowest = d3
        .line()
        .x((d) => x(d.day))
        .y((d) => y(d.lowest));

      svg
        .append("path")
        .datum(data)
        .attr("class", "line highest")
        .attr("d", lineHighest);

      svg
        .append("path")
        .datum(data)
        .attr("class", "line lowest")
        .attr("d", lineLowest);

      svg
        .append("text")
        .attr("x", width / 2)
        .attr("y", -margin.top / 2)
        .attr("class", "chart-title")
        .text("Weekly Temperature Forecast in College Station");

      svg
        .append("text")
        .attr("x", width - 100)
        .attr("y", height - 120)
        .attr("fill", "red")
        .text("Highest (°F)");

      svg
        .append("text")
        .attr("x", width - 100)
        .attr("y", height - 100)
        .attr("fill", "blue")
        .text("Lowest (°F)");

      svg
        .selectAll(".diamond-high")
        .data(data)
        .enter()
        .append("path")
        .attr("class", "diamond")
        .attr("d", d3.symbol().type(d3.symbolDiamond).size(64))
        .attr("transform", (d) => `translate(${x(d.day)},${y(d.highest)})`);

      svg
        .selectAll(".diamond-low")
        .data(data)
        .enter()
        .append("path")
        .attr("class", "diamond")
        .attr("d", d3.symbol().type(d3.symbolDiamond).size(64))
        .attr("transform", (d) => `translate(${x(d.day)},${y(d.lowest)})`);
    </script>
  </body>
</html>
