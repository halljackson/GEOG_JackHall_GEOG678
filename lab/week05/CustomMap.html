<!DOCTYPE html>
<html>
    <head>
        <title>Jack's First Leaflet</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin=""/>
        
        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
        <style>
            body {
                padding: 0;
                margin: 0;
            }
            html, body, #mapid {
                height: 100%;
                width: 100vw;
            }

        
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    </head>
    <body>
        <div id="mapid" style="height: 500px"></div>
        <script>
            var mymap = L.map('mapid').setView([51.505, -0.09], 13);
                 L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                 maxZoom: 19,
                 attribution: 'Â© OpenStreetMap'
                 }).addTo(mymap);

            
            var circle = L.circle([30.609642, -96.340249], {
                color: 'red',
                fillColor: '#f03',
                fillOpacity: 0.2,
                radius: 450}).addTo(mymap);
                circle.bindPopup("<b>Kyle Field</b><br>Home of the Fightin' Texas Aggies");
        
                mymap.locate({setView: true, maxZoom: 16});
            
            
            function onLocationFound(e) {
            var radius = e.accuracy;

                L.marker(e.latlng).addTo(mymap)
                .bindPopup("You are within " + radius + " meters from this point").openPopup();
                L.circle(e.latlng, radius).addTo(mymap);}
                mymap.on('locationfound', onLocationFound);
                function onLocationError(e) {
                alert(e.message);}
                mymap.on('locationerror', onLocationError);


            var LeafIcon = L.Icon.extend({
                    options: {
                    shadowUrl: 'leaf-shadow.png',  
                    iconSize: [38, 95], 
                    shadowSize: [50, 64], 
                    iconAnchor: [22, 94], 
                    shadowAnchor: [4, 62],  
                    popupAnchor: [-3, -76]
                }
            });

           
            var greenIcon = new LeafIcon({iconUrl: 'leaf-green.png'}),
                orangeIcon = new LeafIcon({iconUrl: 'leaf-orange.png'});

          
                L.marker([30.617731, -96.336756], {icon: greenIcon}).addTo(mymap).bindPopup("O&M Building");
                L.marker([30.615713, -96.340737], {icon: orangeIcon}).addTo(mymap).bindPopup("Academic Building");


            var popup = L.popup();

            mymap.on('click', function(e) {
            var popup = L.popup()
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(mymap);
            });

            mymap.on('click', onMapClick);
        </script>
     
    </body>
</html>
